<div style="padding-top: 12px">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="my-font-gold">Infomation</span>
		</div>
		<div class="panel-body">
			<div ng-if="!liveID" >
				Please login to use this function.
			</div>
			<div ng-if="liveID">
				<strong>Username: </strong>{{user.username}} <br>
				<strong>Email: </strong>{{ user.email }} <br>
				<strong>PartnerID: </strong>{{ user.time }} <button type="button" class="btn btn-success" ng-if="!user.partnerId" style="font-size: 11px;" data-toggle="modal" data-target="#confirmIDModal">ACTIVE</button><br>
				<strong>SteamID: </strong>{{ user.time }} <button type="button" class="btn btn-success" ng-if="!user.steamId" style="font-size: 11px;" data-toggle="modal" data-target="#confirmModal">ACTIVE</button><br>
			</div>
		</div>
	</div>
</div>
